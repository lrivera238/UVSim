<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVSim Execution</title>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="backdrop">
    <div class="background">
        <h1 class="title">UVSim Execution</h1>

        <!-- Execution Message -->

        <div class="main-content">
            <div class="memory-wrapper">
                <div class="memory-container" id="memoryContainer"></div>
                <!-- Buttons Below Memory Container -->
                <div class="button-container">
                    <div class="button-row">
                        <button onclick="executeInstruction()">Run</button>
                        <button onclick="stepInstruction()" class="step-button">Step</button>
                        <button onclick="resetSystem()" class="reset-button">Reset</button>
                    </div>
                    <div class="button-row">
                        <button onclick="loadFile()" class="load-button">Load Program</button>
                        <button onclick="saveFile()" class="save-button">Save Program</button>
                    </div>
                </div>
            </div>

            <!-- Move status-table outside of memory-wrapper -->
            <div class="status-table">
                <h3>System Status</h3>
                <table>
                    <tr>
                        <th>Register</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Accumulator</td>
                        <td id="accumulator">Loading...</td>
                    </tr>
                    <tr>
                        <td>Instruction Pointer</td>
                        <td id="instruction-pointer">Loading...</td>
                    </tr>
                </table>

                <h4>Execution Console</h4>
                <div class="console-container">
                    <div id="execution-message"></div>
                </div>
                <button style="margin-top: 9.5px;" onclick="changeColor()">Adjust Color</button>
            </div>
        </div>

        <!-- Input Modal (Hidden by Default) -->
        <div id="input-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Input Required</h3>
                <p>Enter a value:</p>
                <input type="text" id="user-input" placeholder="Enter a number">
                <div class="modal-buttons">
                    <button onclick="submitInput()">Submit</button>
                </div>
            </div>
        </div>
        <!--
        <script>
            const API_BASE = "{{ API_BASE }}"; // Flask injects API_BASE here
            console.log("Using API:", API_BASE);
        </script>-->
    </div>

</body>

</html>
