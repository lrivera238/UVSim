<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVSim Execution</title>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>UVSim Execution</h1>

    <!-- Execution Message -->
    <p id="execution-message">Click "Run" to start execution.</p>

    <!-- Memory & Status -->
    <div class="container">
        <div class="memory-container" id="memoryContainer"></div>
        <div class="status-table">
            <h3>System Status</h3>
            <table>
                <tr><td>Accumulator</td><td id="accumulator">Loading...</td></tr>
                <tr><td>Step</td><td id="instruction-pointer">Loading...</td></tr>
            </table>
        </div>
    </div>

    <!-- Input Modal (Hidden by Default) -->
<div id="input-modal" class="modal">
    <div class="modal-content">
        <h3>Input Required</h3>
        <p>Enter a value:</p>
        <input type="text" id="user-input" placeholder="Enter a number">
        <div class="modal-buttons">
            <button onclick="submitInput()">Submit</button>
        </div>
    </div>
</div>

    <!-- Buttons -->
    <button onclick="executeInstruction()">Run</button>
    <button onclick="resetSystem()" class="reset-button">Reset</button>
</body>
</html>
